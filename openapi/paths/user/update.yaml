put:
  tags: [Admin,User]
  summary: Update User Details
  operationId: getUserDetails
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/user/update.yaml
  responses:
    "200":
      description: User Details Update Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success: 
                type: boolean
              user:
                $ref: ../../components/user/response.yaml
    "400":
      description: Invalid Details
      content:
        application/json:
          schema:
            $ref: ../../components/common/error-response.yaml
    "500":
      description: Internal Server Error 
      content:
        application/json:
          schema:
            $ref: ../../components/common/error-response.yaml

