delete:
  tags: [Admin,User]
  summary: Delete User Details
  operationId: deleteUser
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: User Details Delete Successfully
      content:
        application/json:
          schema:
            $ref: ../../components/common/succes-response.yaml
    "404":
      description: User Details Not Found
      content:
        application/json:
          schema:
            $ref: ../../components/common/error-response.yaml
    "500":
      description: Internal Server Error 
      content:
        application/json:
          schema:
            $ref: ../../components/common/error-response.yaml

