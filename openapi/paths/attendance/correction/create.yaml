post:
  tags: [Attendance]
  summary: Register Attendance Correction Details
  operationId: registerAttendanceCorrection
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            attendenceId:
              type: string
            reason:
              type: string
            correction:
              type: string
            proof:
              type: string
              description: Image file upload Url
  responses:
    "200":
      description:  Attendance Correction Added Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success: 
                type: boolean
              message: 
                type: string
                example: Attendance Correction Added Successfully
              data:
                type: object
                properties:
                  id: 
                    type: string
    "400":
      description: Invalid Details
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml
