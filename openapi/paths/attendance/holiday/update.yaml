put:
  tags: [Attendance]
  summary: Update Holiday
  operationId: updateHoliday
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/holiday/update.yaml
  responses:
    "200":
      description: Holiday Details Update Successfully
      content:
        application/json:
          schema:
            $ref: ../../../components/holiday/response.yaml
    "400":
      description: Invalid Details
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml
    "500":
      description: Internal Server Error 
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml

