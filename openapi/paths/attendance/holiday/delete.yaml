delete:
  tags: [Attendance]
  summary: Delete Holiday
  operationId: deleteHoliday
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Holiday Details Delete Successfully
      content:
        application/json:
          schema:
            $ref: ../../../components/common/succes-response.yaml 
    "400":
      description: Invalid Details
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml
    "500":
      description: Internal Server Error 
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml

