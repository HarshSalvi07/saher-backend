delete:
  tags: [Admin,Account]
  summary: Delete Account Details
  operationId: deleteAccount
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Account Details Delete Successfully
      content:
        application/json:
          schema:
            $ref: ../../../components/common/succes-response.yaml
    "404":
      description: Account Details Not Found
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml
    "500":
      description: Internal Server Error 
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml

