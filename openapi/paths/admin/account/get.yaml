get:
  tags: [Admin,Account]
  summary: Get Account Details
  operationId: getAccountAccount
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Account Details Retrive Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success: 
                type: boolean
              account:
                $ref: ../../../components/account/response.yaml
    "404":
      description: Account Details Not Found
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml
    "500":
      description: Internal Server Error 
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml

