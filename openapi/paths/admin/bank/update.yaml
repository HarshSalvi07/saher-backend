put:
  tags: [Admin,Bank]
  summary: Update Bank Details
  operationId: updateBankAccount
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/bank/update-request.yaml
  responses:
    "200":
      description: Bank Details Update Successfully
      content:
        application/json:
          schema:
            $ref: ../../../components/bank/register-response.yaml
    "400":
      description: Invalid Details
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml
    "500":
      description: Internal Server Error 
      content:
        application/json:
          schema:
            $ref: ../../../components/common/error-response.yaml

