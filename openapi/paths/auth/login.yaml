post:
  security: []
  tags: [Auth]
  summary: User login
  operationId: loginUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/auth/login-request.yaml
  responses:
    "200":
      description: User Login Successfully
      headers:
        Set-Cookie:
          description: saher_access_token & saher_refresh_token cookies
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../../components/auth/login-response.yaml
    "401":
      description: Invalid credentials
      content:
        application/json:
          schema:
            $ref: ../../components/common/error-response.yaml
    "404":
      description: User Not Found
      content:
        application/json:
          schema:
            $ref: ../../components/common/error-response.yaml
    "500": 
      $ref: ../../components/common/internal-server-error.yaml


