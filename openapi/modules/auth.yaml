paths:
  /auth/login:
    post:
      tags: [Auth]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login success
        "401":
          description: Invalid credentials

  /auth/register:
    post:
      tags: [Auth]
      summary: Register user
      responses:
        "201":
          description: User created
        "400":
          description: Bad request

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout user
      responses:
       "200":
          description: OK
       "400":
          description: Bad request
