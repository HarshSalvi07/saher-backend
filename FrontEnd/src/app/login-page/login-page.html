<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAHER Login</title>
    <link rel="stylesheet" href="login-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quattrocento:wght@400;700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Welcome to SAHER NGO login page</h1>
      </div>
      <div class="horizontal-row">
        <div class="image">
          <img src="images/image.png" />
        </div>
        <div class="login">
          <h1>Login your account</h1>
          <p>• Enter your Email address</p>
          <input type="text" placeholder="Email Address here" />
          <p>• Enter your password</p>
          <input type="text" placeholder="Password here" />
          <br>
          <p class="reg-note">Don't have an account yet? Register now </p>
          <div class="btn">
            <button class="lgn-btn">Login</button>
            <button class="reg-btn">Register</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
